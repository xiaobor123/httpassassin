Umask 026
PIDFile /var/run/httpd.pid
#LogGMT On
#ErrorLog /dev/console

Control
{

        Types
        {
                text/html       { html htm }
                text/xml        { xml }
                text/plain      { txt }
                image/gif       { gif }
                image/jpeg      { jpg }
                text/css        { css }
                application/octet-stream { * }
        }
        Specials
        {
                Dump            { /dump }
                CGI                     { cgi }
                Imagemap        { map }
                Redirect        { url }
        }
        External
        {
                /usr/sbin/phpcgi { php txt asp }
                /usr/sbin/authcgi { html }
                /usr/sbin/scandir.sgi {sgi}
        }
}

Server
{
        ServerName "Linux, HTTP/1.1, FirmFuck Test Server"
        Address 192.168.0.1
        Port 80
        Virtual
        {
                HOST shareport.local
                Control
                {
                        Alias /
                        Location /htdocs/web/webaccess
                        IndexNames { index.php }
                }
                Control
                {
                        Alias /dws
                        Location /htdocs/fileaccess.cgi
                        PathInfo On
                        External
                        {
                                /htdocs/fileaccess.cgi { * }
                        }
                }
                Control
                {
                        Alias /dws/api/Login
                        Location /htdocs/web/webfa_authentication.cgi
                        External
                        {
                                /htdocs/web/webfa_authentication.cgi { * }
                        }
                }
                Control
                {
                        Alias /dws/api/Logout
                        Location /htdocs/web/webfa_authentication_logout.cgi
                        External
                        {
                                /htdocs/web/webfa_authentication_logout.cgi { * }
                        }
                }
        }
        Virtual
        {
                HOST shareport
                Control
                {
                        Alias /
                        Location http://shareport.local
                }
        }
        Virtual
        {
                AnyHost
                Control
                {
                        Alias /
                        Location /htdocs/web
                        IndexNames { IndexHome.html }
                        External
                        {
                                /usr/sbin/authcgi { html }
                                /usr/sbin/phpcgi { txt }
                        }
                }
                Control
                {
                        Alias /HNAP1
                        Location /htdocs/HNAP1
                        External
                        {
                                /usr/sbin/hnap { hnap }
                        }
                        IndexNames { index.hnap }
                }
                Control
                {
                        Alias /goform
                        Location /htdocs/mydlink
                        PathInfo On
                        External
                        {
                                /usr/sbin/phpcgi { * }
                        }
                        Specials
                        {
                                CGI {form_login form_logout }
                        }
                }
                Control
                {
                        Alias /mydlink
                        Location /htdocs/mydlink
                        PathInfo On
                        External
                        {
                                /usr/sbin/phpcgi { * }
                        }
                }
                Control
                {
                        Alias /common
                        Location /htdocs/mydlink
                        PathInfo On
                        External
                        {
                                /usr/sbin/phpcgi { cgi }
                        }
                }
        }
}

